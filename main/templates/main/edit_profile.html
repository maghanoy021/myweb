{% extends "main/base.html" %}
{% block content %}

<div class="profile-card fade">
    <h2>Edit Profile</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="msg">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        {{ form.username }}

        <label>Email</label>
        {{ form.email }}

        <hr>

        <label>New Password</label>
        {{ pwd_form.password1 }}

        <label>Confirm Password</label>
        {{ pwd_form.password2 }}

        <button type="submit" class="btn">Save Changes</button>
        <a href="{% url 'profile' %}" class="btn danger">Cancel</a>
    </form>
</div>

{% endblock %}
